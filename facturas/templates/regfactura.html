<!DOCTYPE html>

</head>
<body>
	<div class="SepHeader">
	<header class="HeaderPag">

			<img class="LogoImg" src="../static/Logo.png" alt="Logo" />		
		</figure>	
		<p class="TitleSystem"> Sistema de Facturacion para D' Sherlyn Closet </p>
	</header>
	</div>
		<nav class="Menu">
			<ul class="UlMenu">
				<li> <a class="clsFacturar" href="#">Facturar</a></li>
				<li> <a class="clsAdministrar" href="">Administrar </a></li>
			</ul>
		</nav>

	<section class="secFactura">
		
		<label for="producto">Producto:</label>
		<input type="text" name="producto" class="TextClass" PlaceHolder="Producto" />

	<section class="secDetalle">
		<article class="Item">
			<table class="tableItem" id="Items">
				<tr class="HeaderItem">

					Cod. Prod.						
					</td>
					<td class="CellItemHeader">
					Descripci√≥n
					</td>
					<td class="CellItemHeader">
					Cant.						
					</td>
					<td class="CellItemHeader">
					Precio						
					</td>
					<td class="CellItemHeader">
					Desc.						
					</td>
					<td class="CellItemHeader">
					Importe						
					</td>
				</tr>
				<tr class="DetailsItem" id="idItem">
					<td class="CellItemDetail dCod"> xxxx</td>
					<td class="CellItemDetail dDescrp"> xxxxxxxxxxxxxxxxxxxxxxxx</td>
					<td class="CellItemDetail dCant"> xxxxxx</td>
					<td class="CellItemDetail dPrecio"> xxxxxx</td>
					<td class="CellItemDetail dDesc"> xxxxx</td>
					<td class="CellItemDetail dImporte"> xxxxxxx</td>
				</tr>
				
			</table>
		</article>
	</section>

	<footer>
		
	</footer>
