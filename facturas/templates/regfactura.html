		<table id="productosajax" class="tableSearch"> </table>
		
		<form action="/facturar/" method="POST">

			<div class="secDetalleDIV">

				<table class="tableItem HideItem" id="Items">

						<td class="CellItemHeader">

						<td class="CellItemHeader">

						<td class="CellItemHeader CellItemHeaderNumber">

						</td>
						<td class="CellItemHeader CellItemHeaderNumber">
						Importe						
						</td>

						</td>

						</td>
					</tr>
					
					
			</table>

					</tr>
